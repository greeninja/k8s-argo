apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: owncloud
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: owncloud
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: owncloud
    repoURL: https://gitlab.com/greeninja/k8s-argo.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true