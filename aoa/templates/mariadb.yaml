apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mariadb
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: mariadb
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: mariadb
    repoURL: https://gitlab.com/greeninja/k8s-argo.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true