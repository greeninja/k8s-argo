minio:
  ingress:
    enabled: true
    hostname: s3-console.devurandom.io
    tls: true
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-staging"
  apiIngress:
    enabled: true
    hostname: s3.devurandom.io
    tls: true
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-staging"
  persistence:
    size: 100Gi
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      memory: 256Mi
      cpu: 100m